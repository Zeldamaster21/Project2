<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Industry of the Ordinary</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/style.css" >
  <script src="js/site.js" async></script>
</head>

<body>
  <div class="menu" id="navigation-menu">
    <h1 class="menu-title">Industry Of The Ordinary</h1>
    <ul class="menu-list">
      <li class="menu-item"><a href="index.html" class="menu-link rolloverNav">Home</a></li>
      <li class="menu-item"><a href="history.html" class="menu-link rolloverNav">History</a></li>
      <li class="menu-item"><a href="form.html" class="menu-link rolloverNav">Contact</a></li>
    </ul>
  </div>
  <main class="main-content">
    <h1>Subscribe to Industry of the Ordinary news and updates</h1>
    <form class=formsField action="#" method="get" autocomplete="on">
      <div class=formsMessage>
        <label for="email">Email Address:</label>
        <input class=iform type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class=formsMessage>
        <label for="fname">First Name:</label>
        <input class=iform type="text" id="fname" name="fname" placeholder="Enter your first name">
      </div>
      <div class=formsMessage>
        <label for="lname">Last Name:</label>
        <input class=iform type="text" id="lname" name="lname" placeholder="Enter your last name">
      </div>
      <button class="formsSend" type="submit">Subscribe</button>
    </form>
  </main>
</body>
</html>
